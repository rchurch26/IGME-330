<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      *
      {
        font-size:1.5em;
        font-family: 'Dancing Script', cursive;
      }
      /*Make button 50px tall by 150px wide and make font size 14pt*/
      #btn-hello
      {
        height: 50px;
        width: 150px;
        font-size: 14pt;
      }

      @media only screen and (min-width: 1024px)
      {
        body
        {
          background-color: red;
          padding: 100px;
        }
      }
    </style>
    <script>
    "use strict"
    window.onload = function()
    {
      //Make paragraph text color red and background yellow
      const userOutput = document.querySelector("#output");
      userOutput.style.color = "red";
      userOutput.style.backgroundColor = "yellow";
      // 1 - get a reference to the button
      const helloBtn = document.querySelector("#btn-hello");
      // 2 - add a click event to button that calls a `sayHello` function
      helloBtn.onclick = sayHello;
      // 3 - create a `sayHello()` function
      function sayHello()
      {
          // 3A - get name of person from the <input>
          let firstName = document.querySelector("#input-firstname").value.trim() || "Peter";
          let lastName = document.querySelector("#input-lastname").value.trim() || "Parker";
          /*if(!name)
          {
            name = "Peter";
          }*/
          /*if(name.length === 0)
          {
            name = "Peter";
          }*/
          // 3C - update HTML of #output <p>
          userOutput.innerHTML = `${firstName} ${lastName}`;
      } 
    }
    
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello!</button>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>
</html>
