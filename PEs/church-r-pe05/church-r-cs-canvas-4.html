<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}

	body{
  		font-family: sans-serif;
	}
		
	button{
		font-size:1.2em;
	}
		
	section{
		margin:.5em 0 .5em 0;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;

        let ctx;
		let canvas;
		let paused = false;
		let createRectangles = true;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in orange
			//ctx.fillStyle = "orange";
			ctx.fillStyle = "rgb(255,165,0)";
			//ctx.fillStyle = "#FFA500";
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440);

			// ctx.fillStyle = "black";
			// ctx.fillRect(120,120,400,300);

            // ctx.strokeStyle = "red";
            // ctx.lineWidth = 10;
            // ctx.strokeRect(120,120,400,300);

            ctx.fillStyle = "white";
            ctx.fillRect(50,50,220,400);

            // ctx.strokeStyle = "black";
            // ctx.strokeRect(50,50,220,400);

            ctx.fillStyle = "green";
            ctx.fillRect(10,10,30,40);

            // ctx.strokeStyle = "blue";
            // ctx.strokeRect(10,10,30,40);

			//Rectangle
			ctx.fillStyle = "black";
			ctx.strokeStyle = "red";
			ctx.lineWidth = 10;
			ctx.beginPath();
			ctx.rect(120,120,400,300);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//Lines
			ctx.beginPath();
			ctx.moveTo(20,20);
			ctx.lineTo(620,460);
			ctx.closePath();
			ctx.lineWidth = 5;
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(620,20);
			ctx.lineTo(20,460);
			ctx.closePath();
			ctx.stroke();

			//Circles
			ctx.beginPath();
			ctx.fillStyle = "orange";
			ctx.strokeStyle = "green";
			//arc(x,y,radius,start angle(radians),end angle(radians),counter clockwise bool)
			ctx.arc(320,240,50,0,Math.PI * 2,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.fillStyle = "gray";
			ctx.strokeStyle = "teal";
			ctx.arc(320,360,50,0,Math.PI,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//Eyes
			ctx.beginPath();
			ctx.fillStyle = "white";
			ctx.strokeStyle = "red";
			ctx.arc(185,240,35,0,Math.PI * 2,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(450,240,35,0,Math.PI * 2,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//Extra Line
			ctx.beginPath();
			ctx.moveTo(0,100);
			ctx.lineTo(600,100);
			ctx.closePath();
			ctx.lineWidth = 20;
			ctx.stroke();

			setupUI();

            update();
		}
        
        // handy helper functions!
        function update()
        {
			if(paused) return;
            requestAnimationFrame(update);
			if(createRectangles) drawRandomRect(ctx);
        }

        function drawRandomRect(ctx)
        {
			//drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black")
			drawRectangle(ctx,getRandomInt(0,640),getRandomInt(0,480),getRandomInt(30,90),getRandomInt(50,90),getRandomColor(),getRandomInt(1,20),getRandomColor());
        }

		//Event Handlers
		function canvasClicked(e){
			let rect = e.target.getBoundingClientRect();
			let mouseX = e.clientX - rect.x;
			let mouseY = e.clientY - rect.y;
			console.log(mouseX,mouseY);

			for(let i=0;i<10;i++)
			{
				let x = getRandomInt(-100,100) + mouseX;
				let y = getRandomInt(-100,100) + mouseY;
				let width = getRandomInt(20,50);
				let height = getRandomInt(20,50);
				let color = getRandomColor();
				drawRectangle(ctx,x,y,width,height,color);
			}
		}

		//Canvas Helpers
		function drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black")
		{
			ctx.save();
			ctx.fillStyle = fillStyle;
			ctx.beginPath();
			ctx.rect(x,y,width,height);
			ctx.fill();
			if(lineWidth > 0)
			{
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		//Helper Functions
		function setupUI()
		{
			document.querySelector("#btnPause").onclick = function(){
				paused = true;
			}
			document.querySelector("#btnPlay").onclick = function(){
				if(paused)
				{
					//console.log("click");
					paused = false;
					update();
				}
			}

			canvas.onclick = canvasClicked;

			document.querySelector("#cbRectangles").onclick = function(e){
				createRectangles = e.target.checked;
			}
		}

		//Utility Functions
        function getRandomColor(){
        function getByte(){
            return 55 + Math.round(Math.random() * 200);
        }
        return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<section>
		<button id="btnPlay">Play</button>
		<button id="btnPause">Pause</button>
	  </section>
	  <section>
		<span>
		  <input type="checkbox" id="cbRectangles" checked>
		  <label for="cbRectangles">Rectangles</label>
		</span>
	  </section>
	  <section>
		<p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
	  </section>
</body>
</html>
