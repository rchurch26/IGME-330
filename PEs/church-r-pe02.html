<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      *
      {
        font-size:1.5em;
        font-family: 'Dancing Script', cursive;
      }
      /*Make button 50px tall by 150px wide and make font size 14pt*/
      button
      {
        height: 50px;
        width: 150px;
        font-size: 14pt;
      }

      @media only screen and (min-width: 1024px)
      {
        body
        {
          background-color: red;
          padding: 100px;
        }
      }

      label
      {
        font-size: 1em;
      }
    </style>
    <script>
    "use strict"
    window.onload = () =>
    {
      //Make paragraph text color red and background yellow
      let userOutput = document.querySelector("#output");
      userOutput.style.color = "red";
      userOutput.style.backgroundColor = "yellow";


      // Get a reference to the hello button
      const helloBtn = document.querySelector("#btn-hello");
      // Get a reference to the goodbye button
      const byeBtn = document.querySelector("#btn-goodbye");
      const shoutCheck = document.querySelector("#shout");

      helloBtn.onclick = () => greet("Hello");
      byeBtn.onclick = () => greet("Goodbye");

      const greet = greeting =>
      {
        let firstName = document.querySelector("#input-firstname").value.trim();
        let lastName = document.querySelector("#input-lastname").value.trim();
        firstName = firstName || "Peter";
        lastName = lastName || "Parker";
        userOutput.innerHTML = `${greeting} ${firstName} ${lastName}!`;
        const shoutify = () =>
        {
          if(shoutCheck.checked)
          {
            userOutput.innerHTML = userOutput.innerHTML.toUpperCase();
          }
        }
        shoutify();
      }
    }
    
    </script>
  </head>
<body>
  <input type="checkbox" id="shout" name="shoutify" value="Shoutify!">
  <label for="shout">Shoutify!</label>
  <br>
  <button id="btn-hello">Say Hello!</button>
  <br>
  <button id="btn-goodbye">Say Goodbye!</button>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>
</html>
